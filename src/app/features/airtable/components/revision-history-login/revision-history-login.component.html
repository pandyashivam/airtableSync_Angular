<h2 mat-dialog-title>Revision History Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>MFA Code (Optional)</mat-label>
        <input matInput formControlName="mfaCode" placeholder="Enter MFA code if required">
        <mat-hint>Leave empty if MFA is not enabled</mat-hint>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
      <mat-spinner *ngIf="isLoading" diameter="20" class="spinner-button"></mat-spinner>
      <span *ngIf="!isLoading">Submit</span>
    </button>
  </mat-dialog-actions>
</form>
